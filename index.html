<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/myScripts.js"></script>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="shortcut icon" href="./images/clock.ico" type="image/x-icon">
    <title>Inactive Timer by Rajani</title>
</head>

<body>
    <div class="bodydiv">
        <header class="myHighlight">
            <h1>Sitting for too long?</h1>
        </header>
        <section>
            <h3 class="myHighlight">Let me remind you to get up once every <input title="Interval" class="interval" type="number" name="interval"
                    id="interval" value="30" readonly> mins!</h3>
            <pre id="timeroutput">Start your timer to get started</pre>
        </section>
        <div>
            <form action="">
                <input id="start" type="button" value="Start timer" onclick="startTimer();">
                <input id="stop" type="button" value="Stop timer" onclick="stopAllTimers();">
                <input type="button" value="Enable Notifications" onclick="askNotificationPermission();">
                <input type="button" value="Clear output" onclick="clearOutput();">
            </form>
        </div>
        <p>
        <footer>
            <label for="output">Output console</label>
            <textarea name="output-console" id="output" cols="60" rows="10" readonly></textarea>
        </footer>
        </p>
    </div>
</body>

</html>
