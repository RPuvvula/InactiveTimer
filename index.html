<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/myScripts.js"></script>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="shortcut icon" href="./images/clock.ico" type="image/x-icon">
    <title>Inactive Timer by Rajani</title>
</head>

<body>
    <div class="bodydiv">
        <div class="header">
            <h1>Sitting for too long?</h1>
            <h3>Let me remind you to get up once every 30 mins!</h3>
        </div>
        <div>
            <pre id="timeroutput">Start your timer to get started</pre>
        </div>
        <div>
            <form action="">
                <input id="start" type="button" value="Start timer" onclick="startTimer();">
                <input id="stop" type="button" value="Stop timer" onclick="stopAllTimers();">
                <input type="button" value="Enable Notifications" onclick="askNotificationPermission();">
                <input type="button" value="Clear output" onclick="clearOutput();">
            </form>
        </div>
        <p>
        <footer>
            <label for="output">Output console</label>
            <textarea name="output-console" id="output" cols="60" rows="10"
                readonly></textarea>
        </footer>
        </p>
    </div>
</body>

</html>
