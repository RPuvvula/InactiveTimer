<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/myScripts.js"></script>
    <title>Inactive Timer by Rajani</title>
</head>
<body>
    <div><p><h1>Use the timer to alert you if you are sitting too long</h1></p></div>
    <div style="overflow:auto"><pre id="timeroutput">Start your timer to get started</pre></div>
    <div>
    <form action="">
        <input id="start" type="button" value="Start timer" onclick="startTimer();">
        <input id="stop" type="button" value="Stop timer" onclick="stopAllTimers();">
        <input type="button" value="Authorize" onclick="askNotificationPermission();">
    </form>
</div>
</body>
</html>
